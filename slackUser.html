<!DOCTYPE html>
<html>
<body>

<h2>HNG Season2.</h2>
<p>Participant slackid.</p>

<p id="demo"></p>
<p id ="number"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        var text = "";
        var i;
        var d=0;
        for (i = 0; i < myObj.members.length ; i++)
        {   
            if(myObj.members[i].deleted == false && myObj.members[i].is_admin == false && myObj.members[i].name != 'slackbot' ){
    		text += myObj.members[i].name  + "<br>";
            d = myObj.members.length;
        }
        
        }
         document.getElementById("demo").innerHTML = text;
        document.getElementById("number").innerHTML = d;
       
        
    }
};
xmlhttp.open("GET", "https://slack.com/api/users.list?token=xoxp-126706790599-228222287303-259439987555-a6b28709caf2bccdca2e673b7c7c46de&presence=false&pretty=1 ", true);
xmlhttp.send();
</script>



</body>
</html>
